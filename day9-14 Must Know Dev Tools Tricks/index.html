<!DOCTYPE html>
<html>
<head>
	<title>Console Tricks!</title>
</head>
<body>
  <p onclick='makeGreen()' >xBREAKxDOWNx</p>

<script>
	const dogs =[{name:"snickers", age:2}, {name:"higo", age:8}];

    function makeGreen() {
    	const p = document.querySelector('p');
    	p.style.color = '#BADA55';
    	p.style.fontSize = '50px';
    }

    //regular
    console.log('hello');

    //interpolated
    console.log('hi, this is %s', dogs[1].name);
    console.log(`hi, this is  ${dogs[0].name}`);

    //styled
    console.log('%c this is styled text', 'color:green; font-size:15px; text-shadow:5px 5px yellow;');

    //warning
    console.warn('WARNING');

    //error
    console.error('SHIT!');

    //info
    console.info('Some usefull information for you!');

    //testing
    //console.assert(1===1,'That is wrong!');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    //clearing
    console.clear();

    //Viewing DOM Elements
    console.log(p);
    console.dir(p);

    //Grouping together
    dogs.forEach(dog => {
    	console.groupCollapsed(`${dog.name}`);
    	console.log(`this is ${dog.name}`);
    	console.log(`${dog.name}  is ${dog.age} years old`);
    	console.log(`${dog.name}  is ${dog.age *7} years old`)
    	console.groupEnd();
    });

    //counting
    console.count('Non');
    console.count('Non');
    console.count('laz');
    console.count('Non');
    console.count('non');
    console.count('laz');
    console.count('non');
    
    console.clear();
    //timing
    console.time('fetching data');
    fetch('https://api.github.com/users/nlazyan')
    	.then(data => data.json())
    	.then(data => {
    		console.timeEnd('fetching data');
    		console.log(data);
    	});

    	console.table(dogs);
    
</script>

</body>
</html>
