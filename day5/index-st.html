<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="refresh" content="">
	<title>Flex Panels Image Gallery</title>
	<link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>

      html {
      	box-sizing: border-box;
      	background: #ffc600;
      	font-family: 'helvetica neue';
      	font-size: 20px;
      	font-weight: 200;
      }
      body {
      	margin: 0;
      }
      *, *:before, *:after {
      	box-sizing: inherit;
      }
      .panels {
      	min-height: 100vh;
      	overflow: hidden;
      	display: flex;
      }
      .panel {
      	background: #6B0F9C;
      	box-shadow: inset 0 0 0 5px rba(255, 255, 255, 0.1);
      	color:white;
      	text-align: center;
      	align-items: center;
      	transition: 
      	    font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
            flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
            background 0.2s;
        font-size: 20px;
        background-size: cover;
        background-position: center;
        flex: 1;
        justify-content: center;
        display: flex;
        flex-direction: column;
      }
	  .panel1 {
	  	background-image: url("https://www.usnews.com/dims4/USNEWS/eaa8af8/2147483647/resize/1200x%3E/quality/85/?url=http%3A%2F%2Fmedia.beam.usnews.com%2F22%2Ff2%2F4609fa4747298709af9f1269bbd6%2F150710-hiking-stock.jpg");
	  }
	  .panel2 {
	  	background-image: url("https://www.istockphoto.com/resources/images/PhotoFTLP/img_63351521.jpg");
	  }
	  .panel3 {
	  	background-image: url("https://i.pinimg.com/736x/a1/27/78/a12778b142d63abebf385a1a637e1b3f--couple-mountain-pictures-mountain-couple.jpg");
	  }
	  .panel4 {
	  	background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8Y_sx3ypvkXoc8BbVYzVh9jhGqPDXI23X-PxL-2_rlJ5XqOW8");
	  }
	  .panel > * {
	  	margin: 0;
	  	width: 100%;
	  	transition: transform 0.5s;
	  	flex: 1 0 auto;
	  	display: flex;
	  	justify-content: center;
	  	align-items: center;
	  }
	  .panel > *:first-child { transform: translateY(-100%); }
	  .panel.open-active > *:first-child { transform: translateY(0); }
	  .panel > *:last-child { transform: translateY(100%); }
	  .panel.open-active > *:last-child { transform: translateY(0); }


	   .panel.open{
	      flex: 5;
	      font-size: 40px;
	  }
</style>

  <div class="panels">
	<div class="panel panel1">
		<p>Hey</p>
		<p>Let's</p>
		<p>Dance</p>
	</div>
	<div class="panel panel2">
		<p>Give</p>
		<p>Take</p>
		<p>Receive</p>
	</div>
	<div class="panel panel3">
		<p>Experience</p>
		<p>It</p>
		<p>Today</p>
	</div>
	<div class="panel panel4">
		<p>Give</p>
		<p>All</p>
		<p>You Can</p>

	</div>
  </div>

<script>
	const panels = document.querySelectorAll('.panel');

	function toggleOpen() {
		this.classList.toggle('open');
		
	}

	function toggleActive(e) {
        if(e.propertyName.includes('flex')){
		  this.classList.toggle('open-active');
        }
	}

    panels.forEach( panel => panel.addEventListener('click', toggleOpen));
    panels.forEach( panel => panel.addEventListener('transitionend', toggleActive));
</script>

</body>
</html>
