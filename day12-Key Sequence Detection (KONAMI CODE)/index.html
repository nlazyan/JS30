<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="30">
	<title>Key Sequence Detection (KONAMI CODE)</title>
	<script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const presed = [];
const secretCode = 'wesbos';
window.addEventListener('keyup', (e) => {
		console.log(e.key);
		presed.push(e.key);
		presed.splice(-secretCode.length - 1, presed.length - secretCode.length);
		if(presed.join('').includes(secretCode)) {
			console.log('DING DING');
			cornify_add();
		}
		console.log(presed);
	})
</script>

</body>
</html>
