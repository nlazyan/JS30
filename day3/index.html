<!DOCTYPE html>
<html>
<head>
	<meta http-equiv = "refresh" content="20">
	<title>Playing with CSS Variables and JS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>Update CSS Variables with <span class="hl">JS</span></h2>
  <div class="controls">
  	<label for="spacing">Spacing: </label>
  	<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px"></input>

  	<label for="blur">Blur: </label>
  	<input type="range" name="blur" min="0" max="25" value="10" data-sizing="px"></input>

  	<label for="base">Base Color: </label>
  	<input type="color" name="base" value="#ffc600"></input>

  </div>

  <img src="http://www.butterflyhk.com/img/city-guide-img.jpg" width="350px" height="350px">
  
  <script type="text/javascript" src = "script.js"></script>
</body>
</html>
